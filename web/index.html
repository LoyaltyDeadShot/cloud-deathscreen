<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Service - Deathscreen</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8a6efecf68.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="wrapper" id="wrapper">
        <img src="img/skull.png" alt="Skull Image" draggable="false" class="skull-image">
        <h1>YOU ARE <span>UNCONSCIOUS</span></h1>
        <h2>You must decide whether to wait for help or confront the possibility of death. The choice is yours!</h2>
        <section class="timer" id="timer">
            <span class="timer-part">0</span>
            <span class="timer-part">0</span>
            <span class="timer-colon">:</span>
            <span class="timer-part">0</span>
            <span class="timer-part">0</span>
        </section>
        <button class="call-emergency" id="call-emergency"> <i class="fas fa-phone"></i> CALL EMERGENCY</button>
        <button class="face-death" id="face-death"> <i class="fas fa-skull"></i> FACE DEATH</button>
    </main>
</body>
</html>
